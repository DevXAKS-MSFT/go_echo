on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n pipelineFeb05 -g pipelineFeb05b040-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n pipelineFeb05 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n pipelineFeb05 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n pipelineFeb05 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: pipelinefeb05.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t pipelinefeb05.azurecr.io/feb05:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push pipelinefeb05.azurecr.io/feb05:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_feb05_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep feb05640d | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace feb05640d`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: feb05640d
        container-registry-url: pipelinefeb05.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: feb05dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: feb05640d
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          pipelinefeb05.azurecr.io/feb05:${{ github.sha }}
        imagepullsecrets: |
          feb05dockerauth   
